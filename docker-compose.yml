services:
  db:
    image: postgres:15-alpine
    container_name: airy_api_db
    env_file: .env
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-airy}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-airy_password}"
      POSTGRES_DB: "${POSTGRES_DB:-airy_db}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airy -d airy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: airy_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  pgdata:
    name: airy_pgdata
  minio_data:
    name: airy_minio_data